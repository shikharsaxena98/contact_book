<html>

<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="container">
    <div id="contact-form-div">
      <form id="contact-form">

        <div class="form-group">
          <h2>Name</h2>
          <input type="text" id="name">
        </div>

        <div class="form-group">
          <h2>Phone Number</h2>
          <input type="text" id="number">
        </div>

        <div class="form-group">
          <h2>Address Line 1</h2>
          <input type="text" id="address-1">

          <h2>Address Line 2</h2>
          <input type="text" id="address-2">

          <h2>Address Line 3</h2>
          <input type="text" id="address-3">
        </div>
        
        <div class="form-group">
          <button type="button" id='submit-contact'>Save Details</button>
        </div>
      </form>
    </div>
    
    <div id="contact-book">
        
    </div>
  </div>
</body>

</html>
